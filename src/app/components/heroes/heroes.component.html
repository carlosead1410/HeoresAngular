<h1>Heroes <small> Marvel y DC</small></h1>
<hr>

<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes">
  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text bio">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
    </div>

    <button class="btn btn-outline-primary btn-block" type="button"> Ver mas...</button>
  </div>


</div>


<style>
  .card-columns {
    column-count: 3;
  }
  .bio{
    max-height: 200px !important;
    overflow-y: scroll;
  }
</style>
