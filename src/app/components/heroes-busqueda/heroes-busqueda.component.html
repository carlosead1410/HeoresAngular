<h1>Heroes <small> Marvel y DC</small></h1>
<hr>

<div class="row">
  <div class="col-md-12">
    <div class="alert alert-info">
      No existen resultados con el termino: {{term}}
    </div>
  </div>
</div>


<div class="card-columns" *ngIf="heroes.length !== 0 ">
  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text bio">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
    </div>

    <button class="btn btn-outline-primary btn-block" type="button" (click)="verHeroe(i)"> Ver mas...</button>
    <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas link</a> -->
  </div>
</div>



<style>
  .card-columns {
    column-count: 3;
  }
  .bio{
    max-height: 200px !important;
    overflow-y: scroll;
  }
</style>
