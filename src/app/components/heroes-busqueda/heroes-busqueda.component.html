<h1>Heroes <small> Marvel y DC</small></h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info">
      No existen resultados con el termino: {{term}}
    </div>
  </div>
</div>


<div class="card-columns" *ngIf="heroes.length !== 0 ">
  <!-- *ngFor="let heroe of heroes; let i = index" -->
  <app-heroe-tarjeta [heroe] ="heroe" [index] = 'i'  *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
</div>



<style>
  .card-columns {
    column-count: 3;
  }
  .bio{
    max-height: 200px !important;
    overflow-y: scroll;
  }
</style>
